<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <!--TODO gradient-->
  <div class="container-fluid">
    <div class="row">
      <!--left part-->
      <div class="col-md-6 left order-last order-md-first text-center text-md-left">
          <div class="row">
            <div class="container left-total">
              <div class="row">

                <div class="col-md-12">
                  <img class="" src="images/logo.svg" alt="">
                </div>

                <div class="col-md-12 mt-5">
                  <h1 class="">We're <br> <span>coming <br> soon</span> </h1>
                  <p>
                    Hello fellow shoppers! We're currently building our new <br> fashion store. 
                    Add your email below to stay up-to-date with <br> announcements and our launch deals.
                  </p>
                </div>

                <div class="col-md-12">
                  <form class="form-group" action="#">
                      <div class="col-md-8 col-11 pl-0">
                        <input type="email" class="form-control bg-transparent form-control-lg rounded-pill" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" placeholder="Email Address">
                        
                          <button type="submit" class="bt rounded-pill"> 
                            <img src="images/icon-arrow.svg" alt="">
                          </button>
                          <span class="error-msg d-none">please provide a vaild email</span>
                      </div>
                    </form>
                </div>
                
              </div>
            </div>

          </div>
        </div>
              <!--right part-->
      <div class="col-md-6 right order-first order-md-last">

      </div>
      </div>


    </div>
  </div>
  

  

  
<script src="js/jquery-3.6.0.min.js"></script>
